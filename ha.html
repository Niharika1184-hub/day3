<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <form id="quiz-form" action="first page.html" method="get">
        <div class="question-container" id="question-1">
            <div class="question">What is the capital of France?</div>
            <div class="options">
                <label><input type="radio" name="q1" value="Paris"> Paris</label><br>
                <label><input type="radio" name="q1" value="London"> London</label><br>
                <label><input type="radio" name="q1" value="Berlin"> Berlin</label><br>
                <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="next-btn" onclick="showQuestion(2)">Next</button>
            </div>
        </div>

        <div class="question-container" id="question-2" style="display: none;">
            <div class="question">What is 2 + 2?</div>
            <div class="options">
                <label><input type="radio" name="q2" value="3"> 3</label><br>
                <label><input type="radio" name="q2" value="4"> 4</label><br>
                <label><input type="radio" name="q2" value="5"> 5</label><br>
                <label><input type="radio" name="q2" value="6"> 6</label>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="prev-btn" onclick="showQuestion(1)">Previous</button>
                <button type="button" class="next-btn" onclick="showQuestion(3)">Next</button>
            </div>
        </div>

        <div class="question-container" id="question-3" style="display: none;">
            <div class="question">What is the capital of Japan?</div>
            <div class="options">
                <label><input type="radio" name="q3" value="Beijing"> Beijing</label><br>
                <label><input type="radio" name="q3" value="Seoul"> Seoul</label><br>
                <label><input type="radio" name="q3" value="Tokyo"> Tokyo</label><br>
                <label><input type="radio" name="q3" value="Bangkok"> Bangkok</label>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="prev-btn" onclick="showQuestion(2)">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </div>
    </form>

    <script>
        function showQuestion(questionNumber) {
            const totalQuestions = 3;
            for (let i = 1; i <= totalQuestions; i++) {
                document.getElementById('question-' + i).style.display = (i === questionNumber) ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
